<!DOCTYPE html>
<html lang = "en">
   <title>School App</title>
 <link REL="StyleSheet" href="/static/table.css" TYPE="text/css">
   <body align="middle">

      <h3 align="center"> <a href = "{{ url_for('show_all') }}" >
            Student Database</a>
      </h3>
       <table align="center">
         <thead>
            <tr>
               <th>Student Name</th>
               <th>Father's Name</th>
                <th>Email</th>
               <th>Address</th>
               <th>School Name</th>

            </tr>
         </thead>
         <tbody>
            {% for row in squery %}
               <tr>
                  <td>{{ row.student_name }}</td>
               <td>{{ row.father_name }}</td>
               <td>{{ row.email }}</td>
               <td>{{ row.address }}</td>
               <td>{{ row.school_name }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>

   </body>
</html>
